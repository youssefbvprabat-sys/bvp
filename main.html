<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Logo Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), /* Overlay sombre pour lisibilité */
            url('background.png') fixed;
            background-size: cover; /* Couvre toute la page sans déformation */
            background-position: center; /* Centre l'image */
            background-repeat: no-repeat; /* Pas de répétition */
            min-height: 100vh; /* Au moins la hauteur de l'écran */
            font-family: Arial, sans-serif;
            height: 2000px; /* Pour simuler le scroll */
        }

        .hero {
            position: relative;
            height: 100vh; /* Pleine hauteur pour la section accueil */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Aligne le logo et le bouton verticalement */
        }

        .logo {
            /* Taille initiale du logo dans la hero */
            width: 516px;
            height: 730px;
            position: relative; /* Changer à relative pour le centrer sans transition */
            z-index: 10;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Pour maintenir les proportions si nécessaire, mais ici on force les dimensions */
        }

        .navbar {
            position: fixed;
            top: 0;
            height: 50px;
            width: 100%;
            background-color: transparent; /* Transparent au départ */
            z-index: 1000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease; /* Transition douce */
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: rgb(255, 255, 255);
            margin: 3px 0;
            transition: 0.3s;
        }

        .menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 10px 0;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .menu li {
            margin: 10px 0;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            padding: 10px;
        }

        .menu.open {
            display: block;
        }

        /* Contenu après la hero */
        .content {
            padding-top: 100px; /* Espace pour la navbar fixe */
            text-align: center;
        }

        .play-button {
            background-color: #28a745; /* Couleur de fond verte */
            color: white; /* Couleur du texte */
            border: none; /* Pas de bordure */
            border-radius: 50%; /* Bouton rond */
            width: 80px; /* Largeur du bouton */
            height: 80px; /* Hauteur du bouton */
            display: flex; /* Flexbox pour centrer l'icône */
            justify-content: center; /* Centre horizontalement */
            align-items: center; /* Centre verticalement */
            font-size: 24px; /* Taille de l'icône */
            cursor: pointer; /* Curseur en forme de main */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transition douce */
            margin-top: 20px; /* Espace entre le logo et le bouton */
        }

        .play-button:hover {
            background-color: #000000; /* Couleur plus foncée au survol */
            transform: scale(1.1); /* Légère augmentation de la taille au survol */
        }

        .play-button:focus {
            outline: none; /* Pas de contour au focus */
        }

        .play-button i {
            margin: 0; /* Pas de marge autour de l'icône */
        }
    </style>
</head>
<body>
    <!-- Section Accueil avec logo centré -->
    <div class="hero">
        <div class="logo" id="logo"><img src="logo bvp png site web.avif" alt="Logo"></div>
        <button class="play-button" id="playButton">
            <i class="fas fa-play"></i> <!-- Icône play de Font Awesome -->
        </button>
        <audio id="voiceOver">
            <source src="Make It Loud.mp3" type="audio/mpeg">
            Votre navigateur ne prend pas en charge l'élément audio.
        </audio>
    </div>

    <!-- Navbar fixe -->
    <nav class="navbar" id="navbar">
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- Le logo se déplacera ici via JS -->
        <div class="menu" id="menu">
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#clients">Nos clients</a></li>
                <li><a href="#devis">Demander un Devis</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <script>
        const audio = document.getElementById('voiceOver');
        const playButton = document.getElementById('playButton');
        playButton.addEventListener('click', function() {
            audio.play(); // Joue l'audio lorsque le bouton est cliqué
        });

        // Toggle menu
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');
        hamburger.addEventListener('click', function() {
            menu.classList.toggle('open');
        });

        // Logo animation on scroll
        const logo = document.getElementById('logo');
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('white');
            } else {
                navbar.classList.remove('white');
            }
        });
    </script>
</body>
</html>
