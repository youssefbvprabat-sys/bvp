<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: relative;
            text-align: center;
            z-index: 1;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centrer horizontalement */
            height: 100%;
        }
        .logo img {
            max-width: 400px;     
        }
        .play-button {
            width: 60px;
            height: 60px;
            margin-top: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .play-button:hover {
            transform: scale(1.1);
        }
        .play-icon {
            font-size: 40px;
            color: white;
        }
        .menu {
            
            position: absolute;
            top: 60px; /* Ajustez la position du menu */
            left: 20px;
            z-index: 1;
            display: none; /* Masquer le menu par défaut */
            background-color: transparent; /* Fond semi-transparent */
            padding: 10px;
            border-radius: 5px;
        }
        .menu ul {
            color: white;
            list-style-type: none;
        }
        
        .menu li {
            margin: 10px 0;
            color: rgb(0, 0, 0);
            font-size: 18px;
        }
        .menu a {
            color: white; /* Couleur blanche pour les liens */
            text-decoration: none; /* Supprimer le soulignement */
        }
        .menu a:hover {
            text-decoration: underline; /* Soulignement au survol pour l'interactivité */
        }
        .hamburger {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            cursor: pointer;
            color: white;
            font-size: 24px;
            background: transparent;
            border: none;
        }

        /* Style pour le lecteur audio */
        .audio-player {
            display: none; /* Masquer le lecteur audio par défaut */
        }

        /* Style pour les drapeaux */
        .flags {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1;
            display: flex;
            gap: 10px; /* Espacement entre les drapeaux */
        }
        .flag {
            font-size: 30px; /* Taille des drapeaux */
            cursor: pointer;
            transition: transform 0.3s;
        }
        .flag:hover {
            transform: scale(1.1); /* Effet au survol */
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="paris.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vidéo.
        </video>
    </div>
    <div class="content">
        <div class="logo">
            <img src="LOGO BVP .png" alt="Logo">
        </div>
        <button class="play-button" id="playButton">
            <i class="fas fa-play play-icon"></i>
        </button>
        <audio class="audio-player" id="audioPlayer">
            <source src="VOIX OFF SITE WEB BVP.mp3" type="audio/mpeg">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>
    </div>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <nav class="menu" id="menu">
        <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="client.html">Nos clients</a></li>
                <li><a href="devis.html">Demander un Devis</a></li>
                <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <!-- Drapeaux en haut à droite -->
    <div class="flags">
        <a href="morocco.html"><img src="maroc.png" alt="" with="20px" height="15px"></a> <!-- Drapeau marocain comme lien -->
        <a href="#"><img src="france.png" alt=""with="20px" height="15px"></a> <!-- Drapeau français comme lien -->
    </div>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.innerHTML = '<i class="fas fa-pause play-icon"></i>'; // Changer l'icône en pause
            } else {
                audioPlayer.pause();
                playButton.innerHTML = '<i class="fas fa-play play-icon"></i>'; // Changer l'icône en play
            }
        });

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
